<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App
    <link rel="stylesheet" href="scr/styles.css">
  </head>
  <body>
    <h1>Starr Weather App</h1>
      <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Miami</h1>
            <p class="current-details">
              <span id="current-date"></span>, moderate rain <br />
              Humidity: <strong>42%</strong>, Wind: <strong>5.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">🌥️</span
            ><span class="current-temperature-value" id="current-temperature"
              >24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
    <footer>
      Coded by
      <a href="https://github.com/Starr016" target="_blank">Lesedi Kocha</a> on
      <a href="https://github.com/Starr016/Starr-weather-app" target="_blank"
        >Github</a
      >
      and is hosted by
      <a href="https://starr-weather-app.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
